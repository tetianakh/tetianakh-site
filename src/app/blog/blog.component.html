<section class="bg-light pt-5" [style.min-height.px]="sectionHeight">
  <h1 class="display-2 pt-5 pb-3 text-primary text-center">Blog</h1>
  <p
    *ngIf="allPosts && allPosts.length === 0"
    class="lead text-primary text-center mb-0"
  >
    There are no posts yet.
  </p>
  <div class="bg-primary py-3" *ngIf="allPosts && allPosts.length > 0">
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
          <div class="col" *ngFor="let post of posts">
            <app-blog-post-preview [post]="post"></app-blog-post-preview>
          </div>
          <div class="col pb-5">
            <button
              class="btn btn-outline-light float-left"
              *ngIf="page > 0"
              routerLink="/blog"
              [queryParams]="{ page: +page - 1 }"
            >
              ← Newer Posts
            </button>

            <button
              class="btn btn-outline-light float-right"
              *ngIf="page < lastPage"
              routerLink="/blog"
              [queryParams]="{ page: +page + 1 }"
            >
              → Older Posts
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
