<section class="bg-primary pt-5" *ngIf="post">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 pt-5">
        <div class="card my-2 bg-white" *ngIf="authService.isAuthenticated">
          <div class="card-body">
            <button
              class="btn btn-outline-danger ml-auto"
              (click)="onDeletePost()"
            >
              Delete
            </button>
            <button
              class="btn btn-outline-secondary ml-2"
              (click)="obEditPost()"
            >
              Edit
            </button>
            <button
              class="btn btn-outline-primary ml-2"
              (click)="onPublishPost(true)"
              *ngIf="!post.published"
            >
              Publish
            </button>

            <button
              class="btn btn-outline-primary ml-2"
              (click)="onPublishPost(false)"
              *ngIf="post.published"
            >
              Hide
            </button>
          </div>
        </div>
        <div class="card text-dark">
          <div class="card-header">
            <h1 class="card-title">
              {{ post.title }}
            </h1>
            <p class="card-subtitle">
              <a routerLink="/">Tetiana Khotiaintseva</a>
              <app-published-tag
                [published]="post.published"
              ></app-published-tag>
            </p>
            <p>
              <small>{{ post.timestamp | date: "medium" }}</small>
            </p>
          </div>

          <div class="card-body">
            <dynamic-html [content]="post.body"></dynamic-html>
          </div>
        </div>
      </div>

      <div class="col-lg-8 offset-lg-2 py-3">
        <div class="card bg-white">
          <div class="card-body">
            <disqus [identifier]="key"></disqus>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
