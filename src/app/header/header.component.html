<nav
  class="navbar navbar-expand-md navbar-dark bg-dark py-3 fixed-top header-shadow"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/" fragment="welcome">@tetianakh</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isMenuCollapsed = true"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/blog"
            routerLinkActive="active"
            (click)="isMenuCollapsed = true"
            >Blog</a
          >
        </li>
      </ul>
    </div>
    <div class="float-right">
      <button
        class="btn btn-outline-light"
        *ngIf="authService.isAuthenticated"
        routerLink="/blog/new"
      >
        New
      </button>
      <button
        class="btn btn-outline-light ml-2"
        *ngIf="authService.isAuthenticated"
        (click)="logout()"
      >
        Sign Out
      </button>
    </div>
  </div>
</nav>
