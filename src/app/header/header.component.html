      class="navbar-toggler"
      type="button"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >

          <a

            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"

            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/blog"
            routerLinkActive="active"

          >

      </ul>

      class="btn btn-outline-light float-right"

      (click)="logout()"
    >

    </button>
